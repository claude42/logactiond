echo:
{
	initialize = "echo INITIALIZE rule=%RULENAME%, chain=%CHAIN%, proto=%PROTOCOL%, port=%PORT% source=%SOURCENAME%";
	shutdown = "echo SHUTDOWN rule=%RULENAME%, chain=%CHAIN%, proto=%PROTOCOL%, port=%PORT% source=%SOURCENAME%";
