postfix-rbl:
{
	source = "syslog";
	pattern = (
	"^\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+ postfix/(submission/)?smtpd\[[[:digit:]]+\]: [[:upper:][:digit:]]+: reject: (CONNECT|RCPT|VRFY) from [^[:space:]]+\[%HOST%\]: [45][[:digit:]][[:digit:]]( [45](\.[[:digit:]]){2})? Service unavailable; Client host \[([[:digit:].]{7,15}|[-._[:alnum:]]+)\] blocked using [._[:alnum:]-]+;( .+;)? (from=<[^[:space:]]*> to=<[^[:space:]]+> )?proto=E?SMTP( helo=<[^[:space:]]+>)?$",
	"claude: postfix-rbl=%HOST%$" );
	properties:
	{
		PROTOCOL = "tcp";
		PORT="smtp,465,submission";
	}
}
