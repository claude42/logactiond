postfix:
{
	source = "syslog";
	pattern = (
	"^\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+ postfix/(submission/)?smtpd\[[[:digit:]]+\]: improper command pipelining after \S+ from [^[]*\[%HOST%\]:?$",
	"^\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+ postfix/(submission/)?smtpd\[[[:digit:]]+\]: lost connection after (AUTH|STARTTLS|RCPT|EHLO) from \S+\[%HOST%\]$",
	"claude: postfix=%HOST%$" );
	properties:
	{
		PROTOCOL = "tcp";
		PORT="smtp,465,submission";
	}
}
