postfix:
{
	// The source file which is scanned for matching lines
	source = "syslog";
	// List of patterns to match source file for. If one of the patterns
	// matches a line, this results in one trigger.
	//
	// In matching lines, content that matches  %SOMETHING% tokens will be
	// used to replace the corresponding token in the action strings.
		"^\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+ postfix/(submission/)?smtpd\[[[:digit:]]+\]: NOQUEUE: reject: RCPT FROM \S+\[%HOST%\]: 554 5\.7\.1 .*$",
		"^\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+ postfix/(submission/)?smtpd\[[[:digit:]]+\]: NOQUEUE: reject: RCPT from \S+\[%HOST%\]: 450 4\.7\.1 Client host rejected: cannot find your hostname, (\[\S*\]); from=<\S*> to=<\S+> proto=ESMTP helo=<\S*>$",
		"^\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+ postfix/(submission/)?smtpd\[[[:digit:]]+\]: NOQUEUE: reject: RCPT from \S+\[%HOST%\]: 450 4\.7\.1 : Helo command rejected: Host not found; from=<> to=<> proto=ESMTP helo= *$",
		"^\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+ postfix/(submission/)?smtpd\[[[:digit:]]+\]: NOQUEUE: reject: EHLO from \S+\[%HOST%\]: 504 5\.5\.2 <\S+>: Helo command rejected: need fully-qualified hostname;",
		"^\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+ postfix/(submission/)?smtpd\[[[:digit:]]+\]: NOQUEUE: reject: VRFY from \S+\[%HOST%\]: 550 5\.1\.1 .*$",
		"^\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+ postfix/(submission/)?smtpd\[[[:digit:]]+\]: NOQUEUE: reject: RCPT from \S+\[%HOST%\]: 450 4\.1\.8 <\S*>: Sender address rejected: Domain not found; from=<\S*> to=<\S+> proto=ESMTP helo=<\S*>$",
	pattern = (
		"^\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+ postfix/(submission/)?smtpd\[[[:digit:]]+\]: improper command pipelining after \S+ from [^[]*\[%HOST%\]:?$",
		"^\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+ postfix/(submission/)?smtpd\[[[:digit:]]+\]: lost connection after (AUTH|STARTTLS|RCPT|EHLO) from \S+\[%HOST%\]$"
	);
	// In addition to the tokens matched in the pattern, additional
	// properties can be specified here which will also be used during
	// substitution of the corresponding tokens in the action strings.
	//
	// Look up the definition of the desired actions to see which
	// properties it expects.
	properties:
	{
		PROTOCOL = "tcp";
		PORT="smtp,465,submission";
	}
}
