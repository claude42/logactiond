postfix-sasl:
{
	source = "syslog";
	pattern = (
	"^\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+ postfix/(submission/)?smtpd\[[[:digit:]]+\]: warning: [-._\w]+\[%HOST%\]: SASL (LOGIN|PLAIN|(CRAM|DIGEST)-MD5) authentication failed(:[ A-Za-z0-9+/:]*={0,2})?\s*$",
	"claude: postfix-sasl=%HOST%$" );
	properties:
	{
		PROTOCOL = "tcp";
		PORT="smtp,465,submission";
	}
}
