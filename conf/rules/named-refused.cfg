named-refused:
{
	source = "syslog";
	pattern = (
	"^\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+ named\[[[:digit:]]+\]: client %HOST%#[[:digit:]]+( \([._[:alnum:]-]+\))?: query (\(cache\) )?'.*' denied$",
	"^\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+ named\[[[:digit:]]+\]: client %HOST%#[[:digit:]]+( \([._[:alnum:]-]+\))?: zone transfer '\S+/AXFR/\w+' denied\s*$",
	"^\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+ named\[[[:digit:]]+\]: client %HOST%#[[:digit:]]+( \([._[:alnum:]-]+\))?: bad zone transfer request: '\S+/IN': non-authoritative zone \(NOTAUTH\)\s*$",
	"^\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+ named\[[[:digit:]]+\]: client %HOST%#[[:digit:]]+( \([._[:alnum:]-]+\))?: update '\S+/IN' denied\s*$",
	"claude: named=%HOST%$" );
	properties:
	{
		PROTOCOL = "udp";
		PORT="domain,953";
	}
}
