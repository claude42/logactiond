dovecot:
{
	// The source file which is scanned for matching lines
	source = "syslog";
	// List of patterns to match source file for. If one of the patterns
	// matches a line, this results in one trigger.
	//
	// In matching lines, content that matches  %SOMETHING% tokens will be
	// used to replace the corresponding token in the action strings.
	pattern = (
		"^\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+ dovecot: (pop3|imap)-login: (Disconnected|Aborted login)(: Inactivity)? \(tried to use disallowed plaintext auth\): user=<[-_.@[:alnum:]]*>, rip=%HOST%, lip=[.[:digit:]]+(, session=<[[:alnum:]\+\/]+>)?$",
		"^\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+ dovecot: (Info|dovecot: auth\(default\)|auth-worker\(\d+\)): pam\(\S+,%HOST%\): pam_authenticate\(\) failed: (User not known to the underlying authentication module: \d+ Time\(s\)|Authentication failure \(password mismatch\?\))\s*$",
		"^\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+ dovecot: (auth|auth-worker\(\d+\)): (pam|passwd-file)\(\S+,%HOST%\): unknown user\s*$",
		"^\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+ dovecot: (auth|auth-worker\(\d+\)): Info: ldap\(\S*,%HOST%,\S*\): invalid credentials\s*$",
		"^\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+ dovecot: (pop3|imap)-login: Disconnected \(no auth attempts in \d+ secs\):( user=<[^>]*>,)?( method=\S+,)? rip=%HOST%(, lip=\S+)?(, TLS)?( handshaking: SSL_accept\(\) syscall failed: Connection reset by peer)?(, session=<\S+>)?\s*$"
	);
	// In addition to the tokens matched in the pattern, additional
	// properties can be specified here which will also be used during
	// substitution of the corresponding tokens in the action strings.
	//
	// Look up the definition of the desired actions to see which
	// properties it expects.
	properties:
	{
		PROTOCOL = "tcp";
		PORT="pop3,pop3s,imap,imaps,submission,465,sieve";
	}
}
